<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recepten</title>
  <link rel="stylesheet" href="/styles/style.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sigmar&family=Sigmar+One&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
  <div class="title-wrapper">
  <h1>Receptenzoeker & maaltijdplanner </h1>
</div>
  <header>
    <div class="filters">
      <input id="search" type="text" placeholder="Zoek recept..." />
      <select id="area-filter"><option value="">Land</option></select>
      <select id="category-filter"><option value="">Categorie</option></select>
      <select id="sort">
        <option value="">Sorteer</option>
        <option value="asc">A–Z</option>
        <option value="desc">Z–A</option>
      </select>
    </div>
  </header>
  <main>
    <div id="meal-container" class="grid"></div>
    <hr> 
    <section id="favorites-section">
      <h2> Mijn Favorieten</h2>
      <div id="favorites-container" class="grid"></div>
    </section>
    
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
